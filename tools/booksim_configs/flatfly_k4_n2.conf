// Minimal flattened butterfly configuration for booksim_service (latency mode).
// Terminals: k^(n+1) = 4^3 = 64.

num_vcs     = 16;
vc_buf_size = 8;
wait_for_tail_credit = 1;

vc_allocator = islip;
sw_allocator = islip;
alloc_iters  = 2;

credit_delay   = 2;
routing_delay  = 0;
vc_alloc_delay = 1;
sw_alloc_delay = 1;
st_final_delay = 1;

input_speedup    = 1;
output_speedup   = 1;
internal_speedup = 1.0;

sim_type = latency;
warmup_periods = 3;
sample_period  = 1000;
sim_count = 1;

topology = flatfly;
subnets = 1;
c = 4;
k = 4;
n = 2;

// Router arrangement.
x = 4;
y = 4;
xr = 2;
yr = 2;

routing_function = ran_min;

packet_size = 1;
use_read_write = 0;
traffic = uniform;
injection_rate = 0.2;

